<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>تکمیل خرید | گالری طلای اوستا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Vazirmatn", sans-serif;
    }

    body {
      margin: 0;
      background: #faf7f3;
      color: #333;
    }

    a {
      text-decoration: none;
    }

    .checkout {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .checkout h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .purchase-type {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .purchase-type button {
      padding: 12px 25px;
      border-radius: 30px;
      border: 1px solid #c9a44d;
      background: white;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    .purchase-type button.active {
      background: #c9a44d;
      color: white;
    }

    .form-box {
      display: none;
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .form-box.active {
      display: block;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    textarea {
      resize: none;
      min-height: 90px;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      border-radius: 30px;
      border: none;
      background: #c9a44d;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .submit-btn a {
      color: #faf7f3;
    }

    .note {
      font-size: 13px;
      color: #777;
      margin-top: 10px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .purchase-type {
        flex-direction: column;
      }
    }
    /* باکس راه های ارتباطی */
    .contact-box {
  margin-top: 40px;
  background: #fff;
  border-radius: 22px;
  padding: 25px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

.contact-box p {
  font-size: 14px;
  color: #555;
  margin-bottom: 20px;
}

.contact-links {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.contact-item {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px 22px;
  border-radius: 30px;
  text-decoration: none;
  font-size: 14px;
  font-weight: 500;
  transition: 0.3s;
  border: 1px solid #eee;
}

.contact-item img {
  width: 22px;
  height: 22px;
}

.contact-item.whatsapp {
  color: #1f8f4a;
}

.contact-item.rubika {
  color: #7b3fe4;
}

.contact-item:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

@media (max-width: 600px) {
  .contact-links {
    flex-direction: column;
  }

  .contact-item {
    justify-content: center;
  }
}

  </style>
